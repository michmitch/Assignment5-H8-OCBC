<div class="container mt-2 mb-4">
    <h3><strong>List of All the Countries in Our Database</strong></h3>
    <div class="row g-3 justify-content-center">

        <div class="col-md-4 col-lg-4 col-sm-1" routerLink="/countrydetail/{{country.id}}" *ngFor="let country of allCountries">
            <div class="card shadow-sm">
                <img class="card-img-top" style="width: 100%; height: 150px;" src="../assets/{{ country.name }}.jpg">
                <div class="card-body text-center">
                    <p class="card-title" style="font-size: 18px;">{{ country.name }} </p>
                    <p class="card-text">Capital <br>({{ country.capital }})</p>
                    <div class="d-flex justify-content-center align-items-center">
                        <div class="btn-group">
                            <a routerLink="/countrydetail/{{country.id}}" class="btn btn-sm btn-dark">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
